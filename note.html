<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Note takeing App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="/">
                <span class="logo">Notes</span>
            </a>
            <div class="nav">
                <ul class="nav-list">
                    <li class="list-item my-notes">
                        <a href="./index.html">My Notes</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="new-note">
                <div class="new-note-title">
                    <label for="title">Title</label>
                    <br>
                    <textarea name="title" id="title" cols="30" rows="1" value=""></textarea>
                </div>
                <div class="new-note-body">
                    <label for="note">Note</label>
                    <br>
                    <textarea name="note" id="note"  vlaue=""></textarea>
                </div>
                <div class="buttons">
                    <button class="save button">Save</button>
                    <button class="clear button">Clear</button>
                </div>
                <div class="error">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="JS/app.js"></script>
</body>
</html>
